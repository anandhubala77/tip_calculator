<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans&family=Smooch+Sans:wght@100..900&family=Source+Code+Pro:wght@300&display=swap"
        rel="stylesheet">
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="tip-calculator-container">
        <h2 class="tip-calculator-header">Tip Calculator <i class="fa-solid fa-circle-dollar-to-slot"></i></h2>
        
        <div class="mb-2">
            <label for="billAmount" class="form-label"></label>
            <input
                type="number" class="form-control input-field"
                id="billAmount" placeholder="Enter bill amount"
                required />
        </div>
        <div class="mb-4">
            <label for="tipPercentage" class="form-label"></label>
            <select class="form-select dropdown-field" id="tipPercentage">
                <option value disabled selected>Select Tip Percentage</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
            </select>
        </div>
        <button
            type="button"
            class="btn custom-btn-primary w-100"
            onclick="calculateTip()">
            Calculate
        </button>
        <button
            type="button"
            class="btn custom-btn-primary w-100 mt-2"
            onclick="reset()">
            RESET
        </button>
        
        <div class="result-container">
            <h4>Tip Amount: <span id="tipAmount">₹ 0.00</span></h4>
            <h4>Total Bill: <span id="totalBill">₹ 0.00</span></h4>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
